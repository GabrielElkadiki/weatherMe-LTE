<script>
function drawLightChart() {
var lightchart = new CanvasJS.Chart("chartLightContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Light"
	},
	axisY:{
		includeZero: false
	},
	data: [{        
		type: "line",       
		dataPoints: [
			{ y: lightArray[0]},
			{ y: lightArray[1]},
			{ y: lightArray[2] },
			{ y: lightArray[3] },
			{ y: lightArray[4] },
			{ y: lightArray[5] },
			{ y: lightArray[6] },
			{ y: lightArray[7] },
			{ y: lightArray[8] },
			{ y: lightArray[9] },
			{ y: lightArray[10] }
		]
	}]
});
lightchart.render();
}
</script>


<script>
function updateLightHistory(newValue) {
                lightArray.shift();
                lightArray.push(newValue);
                drawLightChart();
                }
                
                

                
window.onload = function() {
drawLightChart();
}
</script>
